title: Alexandre Pellan Cheng
subtitle: Next Generation Cancer Monitoring Tools
description: My biomedical research focuses on wet- and dry-lab technology development for noninvassive cancer detection and characterization.
header: images/Untitled-1-05.png
footer: images/Untitled-1-05.png
header-dark: true
links:
  email: contact@your-lab.com
  orcid: 0000-0001-8713-9213
  google-scholar: ETJoidYAAAAJ
  twitter: YourLabHandle
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
